syntax = "proto3";

package io.restorecommerce.invoice;

import "google/protobuf/any.proto";
import "io/restorecommerce/resource_base.proto";
import "io/restorecommerce/meta.proto";
import "io/restorecommerce/organization.proto";
import "io/restorecommerce/auth.proto";
import "io/restorecommerce/status.proto";
import "io/restorecommerce/options.proto";
import "io/restorecommerce/address.proto";
import "io/restorecommerce/tax.proto";

// Used by resolvers
import "io/restorecommerce/user.proto";
import "io/restorecommerce/customer.proto";
import "io/restorecommerce/shop.proto";

/*
* Microservice definition.
*/
service InvoiceService {
  rpc Read (io.restorecommerce.resourcebase.ReadRequest) returns (InvoiceListResponse) {
    option (io.restorecommerce.options.is_query) = true;
  };
  rpc Create (InvoiceList) returns (InvoiceListResponse);
  rpc Update (InvoiceList) returns (InvoiceListResponse);
  rpc Upsert (InvoiceList) returns (InvoiceListResponse);
  rpc Delete (io.restorecommerce.resourcebase.DeleteRequest) returns (io.restorecommerce.resourcebase.DeleteResponse);

  /*
  * Render invoices as PDF to ostorage. (creates if not exist, updates if id is given)
  */
  rpc Render (InvoiceList) returns (InvoiceListResponse);

  /*
  * Triggers notification-srv (sends invoice per email for instance) 
  */
  rpc Send (InvoiceNotificationList) returns (io.restorecommerce.status.StatusListResponse);
  rpc GenerateInvoiceNumber(RequestInvoiceNumber) returns (InvoiceNumberResponse);
}

enum State {
  FAILED = 0;
  INVALID = 1;
  CREATED = 2;
  RENDERED = 3;
  SENT = 4;
  PAYED = 5;
  WITHDRAWN = 6;
  CANCELLED = 7;
}

message RequestInvoiceNumber {
 google.protobuf.Any context = 1;
 io.restorecommerce.auth.Subject subject = 3;
}

message InvoiceNumberResponse {
 string invoice_number = 1;
}

message Deleted {
  string id = 1;
}

message InvoiceList {
  repeated Invoice items = 1;
  optional uint32 total_count = 2;
  io.restorecommerce.auth.Subject subject = 3;
}

message InvoiceListResponse {
  repeated InvoiceResponse items = 1;
  uint32 total_count = 2;
  io.restorecommerce.status.OperationStatus operation_status = 3;
}

message InvoiceResponse {
  Invoice payload = 1;
  io.restorecommerce.status.Status status = 2;
}

message InvoiceNotification {
  optional string id = 1;
  repeated string channel_ids = 2;
  optional google.protobuf.Any options = 3;
  optional io.restorecommerce.auth.Subject subject = 4;
}

message InvoiceNotificationList {
  repeated InvoiceNotification items = 1;
  optional uint32 total_count = 2;
  io.restorecommerce.auth.Subject subject = 3;
}

/*
* The Invoice recource, stored in DB.
*/
message Invoice {
  option (restorecommerce.options.kafka_subscriber) = {
    plural: "invoices"
    topic: "io.restorecommerce.invoice.resource"
    created: "invoiceCreated"
    updated: "invoiceUpdated"
    deleted: "invoiceDeleted"
  };

  optional string id = 1; // invoice_number
  optional io.restorecommerce.meta.Meta meta = 2;
  /*
  * A forigner_key using the following pattern: `${collection}/${id}`.
  * most likly an order_id or fulfillment_id.
  */
  optional string reference_id = 3; 
  optional string user_id = 4 [
    (io.restorecommerce.options.resolver) = {
      target_type: ".io.restorecommerce.user.User",
      target_service: "identity",
      target_sub_service: "user",
      target_method: "Read",
      field_name: "user",
    }
  ];
  optional string customer_id = 5 [
    (io.restorecommerce.options.resolver) = {
      target_type: ".io.restorecommerce.customer.Customer",
      target_service: "resource",
      target_sub_service: "customer",
      target_method: "Read",
      field_name: "customer",
    }
  ]; // customer_number ref. to recipent orga
  optional string shop_id = 6 [
    (io.restorecommerce.options.resolver) = {
      target_type: ".io.restorecommerce.shop.Shop",
      target_service: "resource",
      target_sub_service: "shop",
      target_method: "Read",
      field_name: "shop",
    }
  ]; // shop_number --- ref. to sender orga
  optional double timestamp = 7;
  optional State state = 8;
  optional io.restorecommerce.address.BillingAddress sender = 9;
  optional io.restorecommerce.address.BillingAddress recipient = 10;
  repeated Position positions = 11;
  repeated io.restorecommerce.tax.Amount total_amounts = 12;
  optional google.protobuf.Any payment_method_details = 13; // is there no better type for that?
  repeated io.restorecommerce.file.File documents = 14; // url to rendered PDFs
  optional string customer_remark = 15;
  optional double from_date = 16; // value performance from date
  optional double to_date = 17; // value performance to date
}

message Position {
  optional string id = 1;
  repeated Row invoice_rows = 3;
  repeated io.restorecommerce.tax.Amount amounts = 5; // repeated in case of multiple currencies?
}

message Row {
  optional string id = 1;
  oneof entry_type {
    ProductEntry product = 2;
    ManualEntry manual = 3;
  }
  optional double unit_price = 4;
  optional uint32 quantity = 5;
  optional io.restorecommerce.tax.Amount amount = 6;
  optional double contract_start_date = 7; // if there is any contract associated with product
}

message ProductEntry {
  optional string product_id = 1 [
    (io.restorecommerce.options.resolver) = {
      target_type: ".io.restorecommerce.product.Product",
      target_service: "catalog",
      target_sub_service: "product",
      target_method: "Read",
      field_name: "product",
    }
  ];
  optional string variant_id = 2;
}

message ManualEntry {
  optional string article_number = 1;
  optional string name = 2;
  optional string descritpion = 3;
}