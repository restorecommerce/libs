syntax = "proto3";

package io.restorecommerce.product;

import "io/restorecommerce/resource_base.proto";
import "io/restorecommerce/meta.proto";
import "io/restorecommerce/image.proto";
import "io/restorecommerce/auth.proto";
import "io/restorecommerce/status.proto";
import "io/restorecommerce/attribute.proto";
import "io/restorecommerce/options.proto";

// Used by resolvers
import "io/restorecommerce/manufacturer.proto";

service Service {
  option (io.restorecommerce.options.service_name) = "product";

  rpc Read (io.restorecommerce.resourcebase.ReadRequest) returns (ProductListResponse) {
    option (io.restorecommerce.options.is_query) = true;
  };
  rpc Create (ProductList) returns (ProductListResponse);
  rpc Delete (io.restorecommerce.resourcebase.DeleteRequest) returns (io.restorecommerce.resourcebase.DeleteResponse);
  rpc Update (ProductList) returns (ProductListResponse);
  rpc Upsert (ProductList) returns (ProductListResponse);
}

// Product resource
message MainProduct {
  string id = 1;
  oneof product_type {
    Product product = 2;
    Bundle bundle = 3;
  }
  bool active = 4;
  io.restorecommerce.meta.Meta meta = 5;
}

message Product {
  string id = 1;
  string name = 2;
  string description = 3;
  string manufacturer_id = 4 [
    (io.restorecommerce.options.resolver) = {
      target_type: ".io.restorecommerce.manufacturer.Manufacturer",
      target_service: "catalog",
      target_sub_service: "manufacturer",
      target_method: "Read",
      field_name: "manufacturer",
    }
  ];
  string taric_code = 5;
  oneof classification {
    Identifier prototype = 6;
    Identifier category = 7;
  }
  repeated string tax_ids = 8;
  repeated Variant variants = 9;
  string gtin = 10;
}

message Identifier {
  string id = 1;
}

message ProductList {
  repeated MainProduct items = 1;
  uint32 total_count = 2;
  io.restorecommerce.auth.Subject subject = 3;
}

message ProductListResponse {
  repeated ProductResponse items = 1;
  uint32 total_count = 2;
  io.restorecommerce.status.OperationStatus operation_status = 3;
}

message ProductResponse {
  MainProduct payload = 1;
  io.restorecommerce.status.Status status = 3;
}

message Variant {
  string id = 1;
  string name = 2;
  string description = 3;
  int32 stock_level = 4;
  double price = 5;
  bool sale = 6;
  double sale_price = 7;
  repeated io.restorecommerce.image.Image image = 8;
  string stock_keeping_unit = 9;
  string template_variant = 10;
  repeated io.restorecommerce.attribute.Attribute attributes = 11;
}

message Bundle {
  string id = 1;
  string name = 3;
  string description = 4;
  repeated io.restorecommerce.image.Image image = 5;
  repeated BundleProduct products = 6;
  double price = 7;
}

message BundleProduct {
  string product_id = 1;
  string variant_id = 2;
  uint32 quantity = 3;
  double price_ratio = 4;
}

message VAT {
  string tax_id = 1;
  double vat = 2;
}

/**
Used by Fulfillment-Srv and Order-Srv
**/
message Item {
  // below identifier is id of product, variant or bundle
  string product_id = 1;
  string variant_id = 2;
  string product_name = 3;
  string product_description = 4;
  string manufacturer_name = 5;
  string manufacturer_description = 6;
  string prototype_name = 7;
  string prototype_description = 8;
  int32 quantity = 9;
  double price = 10;
  repeated VAT vats = 11;
  double quantity_price = 12;
  string item_type = 13;
  double taric_code = 14;
  string stock_keeping_unit = 15;
}

/**
Used by Fulfillment-Srv and Order-Srv
**/
message Item {
  // below identifier is id of product, variant or bundle
  string product_variant_bundle_id = 1;
  string product_name = 2;
  string product_description = 3;
  string manufacturer_name = 4;
  string manufacturer_description = 5;
  string prototype_name = 6;
  string prototype_description = 7;
  int32 quantity = 8;
  int32 vat = 9;
  double price = 10;
  double quantity_price = 11;
  string item_type = 12;
  double taric_code = 13;
  string stock_keeping_unit = 14;
  double weight_in_kg = 15;
  int32 length_in_cm = 16;
  int32 width_in_cm = 17;
  int32 height_in_cm = 18;
}

message Deleted {
  string id = 1;
}
